<header>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</header>
<body>
  <section>
    <div class="main-container">
      <div class="container">
        <div class="heading">
          <h1>Login Page</h1>
        </div>
        <div class="email">
          <input
            type="email"
            placeholder="email"
            id="email"
            maxlength="50"
            minlength="10"
          />
        </div>
        <div class="password">
          <input
            type="password"
            placeholder="password"
            id="password"
            maxlength="50"
            minlength="10"
          />
        </div>
        <div class="submit-button">
          <div class="btn-submit">
            <button type="button" class="primary" onclick="submit()">
              Submit
            </button>
          </div>
          <div class="btn-clear">
            <button type="button" class="secondary" onclick="onClear()">
              clear
            </button>
          </div>
        </div>
        <div class="message-block">
          <p class="message"></p>
        </div>
      </div>
    </div>
  </section>
</body>
