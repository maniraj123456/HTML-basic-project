<header>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="homePage.css" />
  <script src="homePage.js"></script>
  <!-- bootstrap included -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</header>
<body>
  <section>
    <div class="container  mt-5">
      <div class="row justify-content-center" id="quiz-name">
          <div class="col-4">
            <input placeholder="Enter quiz name" minlength="4" required>
          </div>
          <div class="col-4">
          </div>
          <div class="col-4" id="next-button">
            <button type="button" onclick="next()">next</button>
          </div>
      </div>
      <div class="card" id="questionnaire">
        <!-- card contents creating a new puzzles -->
        <div class="row heading">
          <p>Create New puzzle</p>
        </div>
        <!-- question 1 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter question 1 <span class="important">*</span></p>
          </div>
          <div class="col-6 question">
            <input label="question1" placeholder="Enter question 1" class="questionText" width="maxlength" />
          </div>
        </div>
        <!-- solution 1 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter solution 1 <span class="important">*</span></p>
          </div>
          <div class="col-6 solution">
            <input label="solution1" placeholder="Enter solution 1" class="solutionText" width="maxlength"/>
          </div>
        </div>
        <!-- question 2 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter question 2 <span class="important">*</span></p>
          </div>
          <div class="col-6 question">
            <input label="question2" placeholder="Enter question 2" class="questionText" width="maxlength" />
          </div>
        </div>
        <!-- solution 2 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter solution 2 <span class="important">*</span></p>
          </div>
          <div class="col-6 solution">
            <input label="solution2" placeholder="Enter solution 2" class="solutionText" width="maxlength"/>
          </div>
        </div>
        <!-- question 3 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter question 3 <span class="important">*</span></p>
          </div>
          <div class="col-6 question">
            <input label="question3" placeholder="Enter question 3" class="questionText" width="maxlength" />
          </div>
        </div>
        <!-- solution 3 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter solution 3 <span class="important">*</span></p>
          </div>
          <div class="col-6 solution">
            <input label="solution3" placeholder="Enter solution 3" class="solutionText" width="maxlength"/>
          </div>
        </div>
        <!-- question 4 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter question 4 <span class="important">*</span></p>
          </div>
          <div class="col-6 question">
            <input label="question4" placeholder="Enter question 4" class="questionText" width="maxlength" />
          </div>
        </div>
        <!-- solution 4 -->
        <div class="row p-1 m-1">
          <div class="col-6">
            <p>enter solution 4 <span class="important">*</span></p>
          </div>
          <div class="col-6 solution">
            <input label="solution4" placeholder="Enter solution 4" class="solutionText" width="maxlength"/>
          </div>
        </div>
        <div class="row text-center">
          <p id="error-message">
            * Please enter all the fields before submitting
          </p>
        </div>
        <div class="row">
          <div class="col justify-content-center text-center">
            <button type="button" class="primary" onclick="submit() ">
              Submit
            </button>
          </div>
          <div class="col justify-content-center text-center">
            <button type="button" class="secondary" onclick="clear()">
              clear
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
